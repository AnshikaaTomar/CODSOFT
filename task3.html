<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('calc.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; 
            background-attachment: fixed;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .calculator {
            background-color: #281d6c; 
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(1, 0, 0, 0.395);
            width: 300px;
        }

        .calculator .display {
            background-color: #bdd6ef;
            color: #333;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculator .buttons button {
            background-color: #6b7ee0;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.5em;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculator .buttons button:hover {
            background-color: #b5c5f9;
        }

        .calculator .history {
            background-color: #e0efff;
            color: #333;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display" id="display">0</div>

            <div class="buttons">
                <button onclick="clearScreen()">C</button>
                <button onclick="display('/')">/</button>
                <button onclick="display('*')">*</button>
                <button onclick="deleteLast()">DEL</button>

                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('-')">-</button>

                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('+')">+</button>

                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="calculate()">=</button>

                <button onclick="display('0')" style="grid-column: span 3;">0</button>
                <button onclick="display('.')">.</button>
            </div>

        <div class="history" id="history"></div>
    </div>
    </div>
    <script>
        function display(value) {
            const display = document.getElementById('display');
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearScreen() {
            document.getElementById('display').innerText = '0';
        }

        function deleteLast() {
            const display = document.getElementById('display');
            if (display.innerText.length === 1) {
                display.innerText = '0';
            } else {
                display.innerText = display.innerText.slice(0, -1);
            }
        }

        function calculate() {
            const display = document.getElementById('display');
            const history = document.getElementById('history');
            try {
                const result = eval(display.innerText);
                history.innerHTML += `<p>${display.innerText} = ${result}</p>`;
                display.innerText = result;
            } catch (error) {
                display.innerText = 'Error';
            }
        }
    </script>

</body>
</html>
